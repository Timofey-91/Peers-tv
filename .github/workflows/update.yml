name: Update TVC links

on:
  schedule:
    - cron: "0 */6 * * *"   # каждые 6 часов
  workflow_dispatch:         # ручной запуск

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run script to generate m3u8
        run: python tvc_peers.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch origin
          git checkout -B gh-pages       # если используешь Pages на отдельной ветке
          git add links/tvc/*.m3u8
          git commit -m "Update TVC links" || echo "No changes"
          git push -f origin gh-pages
