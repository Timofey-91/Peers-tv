name: Update IPTV links

on:
  schedule:
    - cron: "0 0 * * *"   # раз в сутки в 00:00 UTC
  workflow_dispatch:       # можно запускать руками из Actions

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Update playlist
        run: |
          python scripts/update_m3u.py   # твой скрипт для обновления ссылок

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add FREE/TV
          git commit -m "Auto update playlist $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
